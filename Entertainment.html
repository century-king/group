<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Entertainment Form</title>
</head>
<body>

  <h1 align="center">🎉 Karabo Entertainment Form 🎉</h1>

  <form action="#" method="post">
    
    <label for="name">👤 Your Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="music">🎵 Favorite Music Genre:</label><br>
    <select id="music" name="music">
      <option>Afrobeat</option>
      <option>Hip Hop</option>
      <option>Gospel</option>
      <option>Reggae</option>
      <option>Traditional</option>
    </select><br><br>

    <label for="movie">🎬 Favorite Movie:</label><br>
    <input type="text" id="movie" name="movie"><br><br>

    <label>🎮 Favorite Game Type:</label><br>
    <input type="radio" name="game" value="Action"> Action<br>
    <input type="radio" name="game" value="Puzzle"> Puzzle<br>
    <input type="radio" name="game" value="Sports"> Sports<br><br>

    <label for="joke">😂 Share a Funny Joke:</label><br>
    <textarea id="joke" name="joke" rows="4" cols="40" placeholder="Write your joke here..."></textarea><br><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Clear">

  </form>

  <p align="center">&copy; 2025 Karabo Entertainment</p>

</body>
</html>
